<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav aria-label="Main navigation" class="navbar">
        <button class="nav-toggle" aria-controls="navMenu" aria-expanded="false" aria-label="Open menu" onclick="toggleMenu()">
            <span aria-hidden="true">â˜°</span> Menu
        </button>
        <ul id="navMenu" class="nav-menu" hidden>
            <li><a href="#gameCanvas" tabindex="0">Play Game</a></li>
            <li><a href="#scoreLabel" tabindex="0">Scoreboard</a></li>
            <li><a href="https://www.charitywater.org" target="_blank" rel="noopener" tabindex="0">charity: water</a></li>
        </ul>
    </nav>
    <header style="display: flex; align-items: center; justify-content: center; gap: 1em; margin-bottom: 1em;">
        <img src="cw_logo-horizontal.png" alt="charity: water logo" style="height: 48px; max-width: 200px;">
    </header>
    <h1 id="mainTitle">Water Drop Catcher</h1>
    <img src="water-can.png" alt="Water Can" style="display: block; margin: 0 auto 1em auto; height: 60px;">
    <canvas id="gameCanvas" width="320" height="480" aria-label="Water Drop Catcher Game" tabindex="0"></canvas>
    <div class="controls" aria-label="Game controls">
        <button id="startBtn" class="game-btn" aria-label="Start game" onclick="startGame()">Start</button>
        <button id="pauseBtn" class="game-btn" aria-label="Pause game" onclick="pauseGame()">Pause</button>
        <button id="resetBtn" class="game-btn" aria-label="Reset game" onclick="resetGame()">Reset</button>
    </div>
    <div class="scoreboard" aria-live="polite">
        <span id="scoreLabel">Score: <span id="score">0</span></span>
        <span id="missedLabel">Missed: <span id="missed">0</span></span>
    </div>
    <script src="game.js"></script>
</body>
</html>
